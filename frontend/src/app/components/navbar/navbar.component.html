<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm" role="navigation" aria-label="Main Navigation">
  <div class="container-fluid">
    <!-- Brand / Logo -->
    <a class="navbar-brand fw-bold" routerLink="/" aria-label="Home">
      {{ 'brand' | translate }}
    </a>

    <!-- Hamburger for Mobile -->
    <button class="navbar-toggler" type="button" (click)="toggleMenu()" 
            [attr.aria-expanded]="!isCollapsed" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Menu -->
    <div class="collapse navbar-collapse" [ngClass]="{'show': !isCollapsed}" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/books" routerLinkActive="active" (click)="isCollapsed = true">
            {{ 'books' | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/quotes" routerLinkActive="active" (click)="isCollapsed = true">
            {{ 'quotes' | translate }}
          </a>
        </li>
        <li class="nav-item" *ngIf="authService.isAdmin()">
          <a class="nav-link" routerLink="/admin/dashboard" routerLinkActive="active" (click)="isCollapsed = true">
            {{ 'adminDashboard' | translate }}
          </a>
        </li>
      </ul>

      <!-- Right Controls -->
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <!-- Language Dropdown -->
        <div class="dropdown" ngbDropdown>
          <button class="btn btn-outline-light btn-sm" ngbDropdownToggle aria-label="Switch Language">
            {{ currentFlag }}
          </button>
          <div ngbDropdownMenu class="dropdown-menu-end">
            <button ngbDropdownItem (click)="switchLanguage('en')" [class.active]="currentLanguage === 'en'">English</button>
            <button ngbDropdownItem (click)="switchLanguage('sv')" [class.active]="currentLanguage === 'sv'">Swedish</button>
          </div>
        </div>

        <!-- Dark Mode Toggle -->
        <button class="btn btn-outline-light btn-sm" (click)="toggleDarkMode()" 
                [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
          {{ isDarkMode ? 'Light' : 'Dark' }}
        </button>

        <!-- Auth Buttons -->
        <ng-container *ngIf="!authService.isAuthenticated(); else loggedIn">
          <a class="btn btn-outline-light btn-sm" routerLink="/login" (click)="isCollapsed = true">
            {{ 'login' | translate }}
          </a>
          <a class="btn btn-light btn-sm" routerLink="/register" (click)="isCollapsed = true">
            {{ 'register' | translate }}
          </a>
        </ng-container>
        <ng-template #loggedIn>
          <button class="btn btn-outline-light btn-sm" (click)="logout()">
            {{ 'logout' | translate }}
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
