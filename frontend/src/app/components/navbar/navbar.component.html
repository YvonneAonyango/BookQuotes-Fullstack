<nav class="navbar warm-navbar navbar-expand-lg" role="navigation" aria-label="Main Navigation">
  <div class="container-fluid">
    <!-- Brand / Logo -->
    <a class="navbar-brand" routerLink="/" aria-label="Home">
      {{ 'brand' | translate }}
    </a>

    <!-- Hamburger for Mobile -->
    <button class="navbar-toggler" type="button" (click)="toggleMenu()" aria-label="Toggle navigation" 
            [attr.aria-expanded]="!isCollapsed" aria-controls="navbarContent">
    </button>

    <!-- Navbar Menu -->
    <div class="navbar-collapse" [ngClass]="{'show': !isCollapsed}" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Book Link -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/books" routerLinkActive="active" 
             [routerLinkActiveOptions]="{ exact: false }" (click)="isCollapsed = true">
            {{ 'books' | translate }}
          </a>
        </li>
        
        <!-- Quotes Link -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/quotes" routerLinkActive="active" 
             [routerLinkActiveOptions]="{ exact: false }" (click)="isCollapsed = true">
            {{ 'quotes' | translate }}
          </a>
        </li>
        
        <!-- Admin Dashboard Link -->
        <li class="nav-item" *ngIf="authService.isAdmin()">
          <a class="nav-link" routerLink="/admin/dashboard" routerLinkActive="active" (click)="isCollapsed = true">
            {{ 'adminDashboard' | translate }}
          </a>
        </li>
      </ul>

      <!-- Right Controls -->
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <!-- Language Switch -->
        <div class="dropdown" ngbDropdown>
          <button class="btn-language" ngbDropdownToggle aria-label="Switch Language" 
                  [attr.aria-expanded]="false" id="languageDropdown">
            <span class="d-none d-md-inline">{{ currentFlag }}</span>
          </button>
          <div ngbDropdownMenu class="dropdown-menu-end" aria-labelledby="languageDropdown">
            <button ngbDropdownItem (click)="switchLanguage('en')" [class.active]="currentLanguage === 'en'">
              ğŸ‡¬ğŸ‡§ English
            </button>
            <button ngbDropdownItem (click)="switchLanguage('sv')" [class.active]="currentLanguage === 'sv'">
              ğŸ‡¸ğŸ‡ª Swedish
            </button>
          </div>
        </div>

        <!-- Dark Mode Toggle -->
        <button class="btn-darkmode" (click)="toggleDarkMode()" 
                [attr.aria-label]="isDarkMode ? 'Switch to light mode' : 'Switch to dark mode'">
        </button>

        <!-- Auth Buttons -->
        <ng-container *ngIf="!authService.isAuthenticated(); else loggedIn">
          <a class="btn btn-outline-light btn-sm" routerLink="/login" aria-label="Login" (click)="isCollapsed = true">
            <span class="d-none d-sm-inline">{{ 'login' | translate }}</span>
          </a>
          <a class="btn btn-light btn-sm" routerLink="/register" aria-label="Register" (click)="isCollapsed = true">
            <span class="d-none d-sm-inline">{{ 'register' | translate }}</span>
          </a>
        </ng-container>
        
        <ng-template #loggedIn>
          <button class="btn btn-outline-light btn-sm btn-logout" (click)="logout()" aria-label="Logout">
            <span class="d-none d-sm-inline">{{ 'logout' | translate }}</span>
          </button>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
