<nav class="navbar navbar-expand-lg warm-navbar">
  <div class="container-fluid">
    <!-- Brand/Logo -->
    <a class="navbar-brand" routerLink="/" [ngClass]="{'brand-large': isHomePage}">
      <fa-icon [icon]="faHome" class="me-2"></fa-icon>
      {{ 'brand' | translate }}
    </a>

    <!-- Hamburger -->
    <button class="navbar-toggler" type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarContent"
            aria-controls="navbarContent" 
            aria-expanded="false" 
            [attr.aria-label]="'Toggle navigation'">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Menu -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active">
            {{ 'home' | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/books" routerLinkActive="active">
            {{ 'books' | translate }}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/quotes" routerLinkActive="active">
            {{ 'quotes' | translate }}
          </a>
        </li>

        <!-- Admin Links -->
        <li class="nav-item" *ngIf="authService.isAdmin()">
          <a class="nav-link" routerLink="/admin/dashboard" routerLinkActive="active">
            {{ 'adminDashboard' | translate }}
          </a>
        </li>
      </ul>

      <div class="d-flex align-items-center gap-2 gap-sm-3">
        <!-- Language Dropdown -->
        <div class="dropdown" ngbDropdown>
          <button class="btn-language" ngbDropdownToggle id="languageDropdown">
            <fa-icon [icon]="faGlobe" class="me-1"></fa-icon>
            <span class="d-none d-md-inline">{{ currentFlag }}</span>
          </button>
          <div ngbDropdownMenu aria-labelledby="languageDropdown" class="dropdown-menu-end">
            <button ngbDropdownItem (click)="switchLanguage('en')" [class.active]="currentLanguage === 'en'">
              ğŸ‡¬ğŸ‡§ {{ 'English' | translate }}
            </button>
            <button ngbDropdownItem (click)="switchLanguage('sv')" [class.active]="currentLanguage === 'sv'">
              ğŸ‡¸ğŸ‡ª {{ 'Swedish' | translate }}
            </button>
          </div>
        </div>

        <!-- Dark Mode Toggle -->
        <button class="btn-darkmode" (click)="toggleDarkMode()" [attr.aria-label]="isDarkMode ? ('switchToLight' | translate) : ('switchToDark' | translate)">
          <fa-icon [icon]="isDarkMode ? faSun : faMoon"></fa-icon>
        </button>

        <!-- Auth Buttons -->
        <div class="d-flex gap-2" *ngIf="!authService.isAuthenticated()">
          <a class="btn btn-outline-light btn-sm" routerLink="/login">
            <span class="d-none d-sm-inline">{{ 'login' | translate }}</span>
            <span class="d-sm-none"><fa-icon [icon]="faSignInAlt"></fa-icon></span>
          </a>
          <a class="btn btn-light btn-sm" routerLink="/register">
            <span class="d-none d-sm-inline">{{ 'register' | translate }}</span>
            <span class="d-sm-none"><fa-icon [icon]="faUserPlus"></fa-icon></span>
          </a>
        </div>

        <!-- Logout Button -->
        <button class="btn btn-outline-light btn-sm" (click)="logout()" *ngIf="authService.isAuthenticated()">
          <fa-icon [icon]="faSignOutAlt" class="me-1 d-none d-sm-inline"></fa-icon>
          <span class="d-none d-sm-inline">{{ 'logout' | translate }}</span>
          <span class="d-sm-none"><fa-icon [icon]="faSignOutAlt"></fa-icon></span>
        </button>
      </div>
    </div>
  </div>
</nav>
