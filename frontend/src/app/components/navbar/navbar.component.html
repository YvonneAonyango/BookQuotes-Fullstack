<nav class="navbar warm-navbar navbar-expand-lg">

          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link nav-link-btn" routerLink="/quotes" routerLinkActive="active">
            <fa-icon [icon]="faQuoteRight" class="me-1"></fa-icon>{{ 'quotes' | translate }}
          </a>
        </li>
        <li class="nav-item" *ngIf="authService.isAdmin()">
          <a class="nav-link nav-link-btn" routerLink="/admin/dashboard" routerLinkActive="active">

      </ul>

      <div class="d-flex align-items-center gap-2">

        <div class="dropdown" ngbDropdown>

            <span class="d-none d-md-inline">{{ currentFlag }}</span>
          </button>

        </button>

        <div class="d-lg-none">
          <a *ngIf="!authService.isAuthenticated()" class="btn btn-outline-light btn-sm me-1" routerLink="/login">
            <fa-icon [icon]="faSignInAlt"></fa-icon>
          </a>
          <a *ngIf="!authService.isAuthenticated()" class="btn btn-light btn-sm" routerLink="/register">
            <fa-icon [icon]="faUserPlus"></fa-icon>
          </a>
          <button *ngIf="authService.isAuthenticated()" class="btn btn-outline-light btn-sm" (click)="logout()">
            <fa-icon [icon]="faSignOutAlt"></fa-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
