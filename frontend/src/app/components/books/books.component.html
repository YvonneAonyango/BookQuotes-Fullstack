<div class="books-page">
  <h1 class="display-5">My Books</h1>

  <div *ngIf="isLoading" class="empty-state-card">
    Loading books...
  </div>

  <div class="books-list" *ngIf="!isLoading && books.length > 0">
    <div *ngFor="let book of books" class="book-card">
      <span class="card-title">{{ book.title }}</span>
      <div class="book-meta">
        <small>Quotes: {{ book.quotes?.length || 0 }}</small>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary btn-sm" (click)="editBook(book.id!)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="deleteBook(book.id!)">Delete</button>
      </div>
    </div>
  </div>

  <div *ngIf="!isLoading && books.length === 0" class="empty-state-card">
    <i class="bi bi-book"></i>
    <h3>No books found</h3>
    <p>Add your first book using the button below!</p>
  </div>

  <div class="add-book mt-3">
    <button class="btn btn-primary btn-lg" (click)="addBook()">Add New Book</button>
  </div>
</div>
