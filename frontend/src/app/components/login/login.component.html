<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-header text-center">
          <h3>{{ 'login' | translate }}</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">{{ 'Username' | translate }}</label>
              <input type="text" class="form-control" id="username" formControlName="username"
                     [placeholder]="'Username' | translate"
                     [class.is-invalid]="hasError('username')">
              <div class="invalid-feedback" *ngIf="loginForm.get('username')?.errors?.['required']">
                {{ 'Username is required' | translate }}
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">{{ 'Password' | translate }}</label>
              <input type="password" class="form-control" id="password" formControlName="password"
                     [placeholder]="'Password' | translate"
                     [class.is-invalid]="hasError('password')">
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
                {{ 'Password is required' | translate }}
              </div>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                {{ isLoading ? ('loggingIn' | translate) : ('login' | translate) }}
              </button>
            </div>

            <div class="text-center mt-3">
              <p>{{ 'dontHaveAccount' | translate }} <a routerLink="/register">{{ 'register' | translate }}</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
