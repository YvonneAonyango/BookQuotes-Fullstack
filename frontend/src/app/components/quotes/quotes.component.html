<div class="quotes-page">
  <div class="page-header">
    <h1>My Quotes</h1>
    <p class="lead">Save and manage your quotes</p>
  </div>

  <div class="quotes-container">
    <!-- Left Column: Form -->
    <div class="left-column">
      <div class="quote-form-section">
        <div class="card">
          <div class="card-header">
            <h5>{{ isEdit ? 'Edit Quote' : 'Add New Quote' }}</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="quoteForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label>Quote Text</label>
                <textarea formControlName="text" rows="4" placeholder="Enter quote text..."
                  [class.is-invalid]="quoteForm.get('text')?.invalid && quoteForm.get('text')?.touched"></textarea>
                <div class="invalid-feedback" *ngIf="quoteForm.get('text')?.errors?.['required'] && quoteForm.get('text')?.touched">
                  Quote text is required
                </div>
              </div>

              <div class="mb-3">
                <label>Author</label>
                <input type="text" formControlName="author" placeholder="Enter author..."
                  [class.is-invalid]="quoteForm.get('author')?.invalid && quoteForm.get('author')?.touched">
                <div class="invalid-feedback" *ngIf="quoteForm.get('author')?.errors?.['required'] && quoteForm.get('author')?.touched">
                  Author is required
                </div>
              </div>

              <div class="mb-3">
                <label>Book (Optional)</label>
                <select formControlName="bookId">
                  <option value="">Select a book</option>
                  <option *ngFor="let book of books" [value]="book.id">{{ book.title }} - {{ book.author }}</option>
                </select>
              </div>

              <div class="d-flex gap-2">
                <button type="submit" [disabled]="quoteForm.invalid || isLoading">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                  {{ isEdit ? 'Update Quote' : 'Add Quote' }}
                </button>
                <button *ngIf="isEdit" type="button" (click)="cancelEdit()">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Column: Quotes List -->
    <div class="all-quotes-section">
      <h3>All My Quotes <span class="count-badge">{{ quotes.length }}</span></h3>
      <div *ngIf="quotes.length > 0" class="quotes-grid">
        <div *ngFor="let quote of quotes" class="quote-card">
          <p class="quote-text">"{{ quote.text }}"</p>
          <div class="quote-footer">
            <div class="quote-author">â€” {{ quote.author }}</div>
            <div *ngIf="getBookTitle(quote.bookId)" class="quote-book">{{ getBookTitle(quote.bookId) }}</div>
          </div>
          <div class="quote-card-footer">
            <button *ngIf="canEditOrDelete(quote)" (click)="editQuote(quote)">Edit</button>
            <button *ngIf="canEditOrDelete(quote)" (click)="deleteQuote(quote.id!)">Delete</button>
          </div>
        </div>
      </div>

      <div *ngIf="quotes.length === 0" class="empty-quotes-state">
        <h4>No quotes yet</h4>
        <p>Add your first quote using the form</p>
      </div>
    </div>
  </div>
</div>
