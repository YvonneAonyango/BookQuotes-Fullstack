<div class="quotes-page">
  <h1 class="display-5">Quotes</h1>

  <!-- Form -->
  <div *ngIf="showForm" class="quote-form card book-card mb-3">
    <form [formGroup]="quoteForm" (ngSubmit)="onSubmit()">
      <div class="mb-2">
        <label for="text" class="form-label">Quote Text</label>
        <input id="text" formControlName="text" class="form-control" />
      </div>

      <div class="mb-2">
        <label for="author" class="form-label">Author</label>
        <input id="author" formControlName="author" class="form-control" />
      </div>

      <div class="d-flex gap-2">
        <button class="btn btn-primary btn-sm" type="submit">
          {{ isEdit ? 'Update Quote' : 'Add Quote' }}
        </button>
        <button class="btn btn-secondary btn-sm" type="button" (click)="cancelForm()">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Badge list of added quotes -->
  <div *ngIf="addedQuotes.length > 0" class="badge-list mb-3">
    <span *ngFor="let quote of addedQuotes" class="badge bg-info text-dark m-1 d-flex align-items-center">
      "{{ quote.text }}" â€” {{ quote.author }}
      <button class="btn btn-sm btn-close ms-2" (click)="deleteQuote(quote.id!)"></button>
    </span>
  </div>

  <!-- Add Quote button -->
  <button class="btn btn-primary btn-lg" (click)="showAddForm()">Add Quote</button>
</div>
