<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">Users Management</h1>
    <div>
      <a routerLink="/admin/dashboard" class="btn btn-outline-secondary me-2">Back to Dashboard</a>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ errorMessage }}
    <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading users...</p>
  </div>

  <!-- Users Table -->
  <div *ngIf="!isLoading && users.length > 0" class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">All Users ({{ users.length }})</h5>
      <small class="text-muted">Click role to toggle between User/Admin</small>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Username</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.id }}</td>
              <td>{{ user.username }}</td>
              <td>
                <span 
                  class="badge cursor-pointer" 
                  [ngClass]="getRoleBadgeClass(user.role)"
                  (click)="toggleUserRole(user)">
                  {{ user.role }}
                </span>
              </td>
              <td>
                <button 
                  class="btn btn-sm btn-outline-danger"
                  (click)="deleteUser(user.id)"
                  [disabled]="user.role === 'Admin'">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && users.length === 0" class="text-center py-5">
    <i class="fas fa-users fa-3x text-muted mb-3"></i>
    <h4>No Users Found</h4>
    <p class="text-muted">There are no registered users in the system.</p>
  </div>
</div>
